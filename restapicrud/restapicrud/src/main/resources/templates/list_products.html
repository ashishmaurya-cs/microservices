<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>

<meta charset="utf-8"></meta>
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Products</title>

<meta name="viewport" content="width=device-width, inital-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<h2 align="center">List of Products</h2>
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${products}" class="container my-4">
					<p class="my-5">
						<a class="btn btn-primary" href="/new_product">Add Product</a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Product Found</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Product ID</th>
										<th>Product Name</th>
										<th>Product Category</th>
										<th></th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="product:${products}">
										<td th:text="${product.id}"></td>
										<td th:text="${product.name}"></td>
										<td th:text="${product.category}"></td>
										<td><a th:href="@{/update_product/{pid}(pid=${product.id})}"
										class="btn btn-primary">Edit</a></td>
										<td><a th:href="@{/delete_product/{pid}(pid=${product.id})}" 
										class="btn btn-danger">Delete</a></td>
									</tr>
								</tbody>

							</table>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>

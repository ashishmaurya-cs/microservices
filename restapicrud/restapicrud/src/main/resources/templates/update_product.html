<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>

<meta charset="utf-8"></meta>
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Product</title>
<meta name="viewport" content="width=device-width, inital-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
tr {
	margin: 20px;
	padding: 70px;
}
</style>
</head>

<body>
	<div align="center">
		<h2>Edit Form</h2>
		<form action="#" th:action="@{/save_update}" th:object="${product}"
			method="post">
			<table>
				<tr>
					<td>ID:</td>
					<td><input type="text" th:field=*{id} readonly></td>
				</tr>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field=*{name}></td>
				</tr>

				<tr>
					<td>Category:</td>
					<td><input type="text" th:field=*{category}></td>
				</tr>

				<tr>
					<td colspan="2"><button class="btn btn-primary" type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
